<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Google Maps Project</title>
    <script src = "js/market-data.js"></script>
    <script src = "js/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style/style.css">
    <script src = "https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class = "title" >Farmer's Market Locator</div>

    <div class = "search-container">
        <div class = "search">
            <input id = "zip-code-input" type = "text" placeholder= "Enter a state">
            <i class="fa fa-search" aria-hidden="true" onclick="searchStores()"></i>
        </div>
    </div>

    <div class = "stores-list-container">
            <div class="stores-list">
                    <div class="store-container">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>8480 Beverly Blvd</span>
                                <span>Los Angeles, CA 90048</span>
                            </div>
                            <div class="store-phone-number">345-289-5434</div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <div id = "map"></div>
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLi2zfmA41IVFAkO-U6td02ZhKzBgWI5g&libraries=places&callback=initMap">
    </script>

</body>
</html>
